services:
  # ---------------------------------------------------
  # üåû BACKEND API (FastAPI)
  # ---------------------------------------------------
  - type: web
    name: solarsight-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.3
      - key: REDIS_URL
        fromService:
          type: redis
          name: solarsight-redis
          property: connectionString
      - key: MODEL_PATH
        value: /opt/render/project/src/ml/artifacts/lightgbm_model.joblib

  # ---------------------------------------------------
  # üé® FRONTEND (React + Vite)
  # ---------------------------------------------------
  - type: web
    name: solarsight-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: solarsight-api
          property: url

  # ---------------------------------------------------
  # üõ°Ô∏è ADMIN DASHBOARD (Streamlit)
  # ---------------------------------------------------
  - type: web
    name: solarsight-admin
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r streamlit/requirements.txt
    startCommand: streamlit run streamlit/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: solarsight-api
          property: url
      - key: REDIS_URL
        fromService:
          type: redis
          name: solarsight-redis
          property: connectionString

  # ---------------------------------------------------
  # üß† PRECOMPUTE JOB (Cron)
  # ---------------------------------------------------
  - type: cron
    name: solarsight-precompute
    env: python
    region: oregon
    schedule: "*/15 * * * *"  # Run every 15 minutes
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m app.jobs.precompute
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: solarsight-api
          property: url
      - key: REDIS_URL
        fromService:
          type: redis
          name: solarsight-redis
          property: connectionString


  # ---------------------------------------------------
  # üíæ REDIS CACHE
  # ---------------------------------------------------
  - type: redis
    name: solarsight-redis
    region: oregon
    plan: free
    ipAllowList: [] # Only allow internal connections
