services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - solar-net

  db:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: solar_forecast
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d solar_forecast" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - solar-net

  backend:
    build: ../backend
    volumes:
      - ../backend:/app
      - ../ml:/app/ml
      - ../ml/artifacts:/app/ml/artifacts
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:example@db:5432/solar_forecast
      - MODEL_PATH=/app/ml/artifacts/lightgbm_model.joblib
      - ADMIN_API_KEY=dev-admin-key-change-in-production
      - PYTHONUNBUFFERED=1
    healthcheck:
      # Use python for healthcheck to avoid needing curl in slim image
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - solar-net

  model-server:
    build: ../backend
    command: [ "python", "-u", "app/models/model_server.py" ]
    volumes:
      - ../backend:/app
      - ../ml/artifacts:/app/ml/artifacts
    depends_on:
      - backend
    environment:
      - MODEL_PATH=/app/ml/artifacts/lightgbm_model.joblib
      - PYTHONUNBUFFERED=1
    networks:
      - solar-net

  precompute:
    build: ../backend
    command: [ "python", "-u", "-m", "app.jobs.precompute" ]
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/ml/artifacts/lightgbm_model.joblib
      - TTL_SECONDS=900
      - PYTHONUNBUFFERED=1
    volumes:
      - ../backend:/app
      - ../ml/artifacts:/app/ml/artifacts
    networks:
      - solar-net
    restart: always

  frontend:
    build: ../frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - solar-net

  streamlit:
    build: ../streamlit
    volumes:
      - ../streamlit:/app
      - ../ml/artifacts:/app/ml/artifacts
    ports:
      - "8502:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - solar-net

networks:
  solar-net:
    driver: bridge

volumes:
  postgres-data:
